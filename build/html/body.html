   <div class="container" ng-controller="mainCntl">


     <h3>Hello from the body</h3> {{test}}

     <div ng-show="mode=='edit'">
       <a ng-hide="signedIn" href="#" class="persona-button blue" ng-click="signin($event)"><span>Sign in</span></a>
       <a ng-show="signedIn" href="#" class="persona-button blue" ng-click="signout($event)"><span>Sign out</span></a>
     </div>

     <p></p>

     <button class="btn btn-primary"  type="button" ng-click="saveEditable()">Save editable</button>
     <button class="btn btn-primary"  type="button" ng-click="printEditable()">Print editable</button>
     <button class="btn btn-primary"  type="button" ng-click="toggleEditable()">Toggle editable</button>
     Editable? {{contentEditable}}
     <div id="editable" contenteditable="{{contentEditable}}">
       <h1>Inline Editing in Action!</h1>
       <p>The div element that contains this text is now editable.
     </div>

     <p></p>

       <a class=""  href="/">Home</a>
       <a class=""  href="/#!/page1">Page 1</a>

       <div class="well ng-view" ></div>

     </div>
